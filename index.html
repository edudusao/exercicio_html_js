<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Número "B" deve ser maior que o número "A"</h2>
        <form id="camposNumericos">
            <input type="number" id="campo1" required placeholder="Digite o número A">
            <input type="number" id="campo2" required placeholder="Digite o número B">
            <button class="botao" id="btn-ir" type="submit">Concluir</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
